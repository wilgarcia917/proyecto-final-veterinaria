<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hospital</title>
    <link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO DE LOS ESPECIALIASTAS</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="number" id="cedula" name="cedula" required placeholder="Digite el número de cedula del paciente"><br>
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required placeholder="Escriba el nombre del paciente"><br>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required placeholder="Escriba el apellido del paciente"><br>
            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required placeholder="Digite la edad del paciente"><br>
            <label for="telefono">Telefono:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Digite el teléfono del paciente"><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>

</html>
